		<script>
			let nome = document.querySelector('div.jogador');
			let sobrevividos = document.querySelector('td.survives');
			let mortes = document.querySelector('td.deaths');
		
			nome.innerHTML = localStorage.getItem('nome');
			sobrevividos.innerHTML = localStorage.getItem('survives');
			mortes.innerHTML = localStorage.getItem('deaths');
			

			let song = document.querySelector('audio.tema');
			let next = document.querySelector('audio.next');

			song.volume = localStorage.getItem('volume_music');
			next.volume = localStorage.getItem('volume_effect');


			song.currentTime = localStorage.getItem('theme');

			function time(){
				localStorage.setItem('theme', song.played.end(0));
			}
